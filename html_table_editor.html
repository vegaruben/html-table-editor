
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        button {
            margin: 5px;
            padding: 8px 12px;
        }
    </style>
</head>
<body>test
    <h2>HTML Table Editor</h2>
    <table id="editableTable">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td contenteditable="true">Row 1 Col 1</td>
                <td contenteditable="true">Row 1 Col 2</td>
                <td contenteditable="true">Row 1 Col 3</td>
                <td><button onclick="deleteRow(this)">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <button onclick="addRow()">Add Row</button>

    <script>
        function addRow() {
            const table = document.getElementById("editableTable").getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            for (let i = 0; i < 3; i++) {
                const cell = newRow.insertCell(i);
                cell.contentEditable = "true";
                cell.innerText = `Row ${table.rows.length} Col ${i + 1}`;
            }
            const actionCell = newRow.insertCell(3);
            actionCell.innerHTML = '<button onclick="deleteRow(this)">Delete</button>';
        }

        function deleteRow(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
